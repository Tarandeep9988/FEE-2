<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered List: A list with bullet points and has not sequence -->
    <h1>States of India visited so far</h1>
    <ul>
        <li>Punjab</li>
        <li>Uttrakhand</li>
        <li>M.P</li>
            <ul>
                <li>Khajuraho</li>
                <li>Omkaresh</li>
                <li>Orchha</li>
            </ul>
        <li>J&K</li>
        <li>Odisha</li>
        <li>Himachal</li>
    </ul>

    <!-- Ordered list: A list with sequence bullet representing -->
    <ol type="1">
        <li>J&K</li>
        <li>Odisha</li>
        <li>Himachal</li>
    </ol>

    <ol type="A">
        <li>J&K</li>
        <li>Odisha</li>
        <li>Himachal</li>
    </ol>

    <ol type="a">
        <li>J&K</li>
        <li>Odisha</li>
        <li>Himachal</li>
    </ol>

    <ol type="I">
        <li>J&K</li>
        <li>Odisha</li>
        <li>Himachal</li>
    </ol>

    
</body>
</html>
