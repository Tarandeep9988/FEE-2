<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tag</title>
</head>
<body>

    <!-- CHECK THEIR DIFFERENCES -->
    <!-- Bold tag -->
    <h1><b>This is a bold text</b></h1>
    <br>

    <!-- strong tag -->
    <strong>This is a bold text</strong>
    <br>

    <!-- Italic tag -->
    <i>This is a bold text</i>
    <br>

    <!-- Emphasized tag -->
    <em>This is a bold text</em>
    <br>

    <!-- marked tag -->
    <mark>This is a marked text</mark>
    <br>

    <!-- small tag -->
    <small>This is a small text</small>
    <br>

    <!-- Deleted tag -->
    <del>This is a deleted text</del>
    <br>

    <!-- Inserted tag -->
    <ins>This is a Inserted text</ins>
    <br>

    <!-- Subscript tag -->
    <span>H<sub>2</sub>O</span>
    <br>

    <!-- Superscript tag -->
    <span>(a<sup>2</sup> + b<sup>2</sup>)</span>
    <br>



</body>
</html>
