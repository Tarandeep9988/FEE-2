<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalkpad Pro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/faviconCB (1).ico" type="image/x-icon">
  </head>
  <body>
    <div class="main">
      <img
        class="top_logo"
        src="./images/cb_top_right_icon.png"
        alt="top_logo"
      />
      <div class="spacing"></div>
      <div class="parent_box">
        <div class="box">
          <div class="logo_image">
            <img src="./images/logo_373.png" alt="logo_373" />
          </div>
          <form action="">
            <p>Username</p>
            <input title="username" type="text" class="space_below" />
            <p>Password</p>
            <input title="password" type="password" class="space_below" />
            <div class="session space_below">
              <p>Session</p>
              <select title="session">
                <option value="">---Select---</option>
                <option value="7">Jul-Dec 2022</option>
                <option value="8">JanJun2023</option>
                <option value="9">Jul-Dec2023</option>
                <option value="10">JanJun2024</option>
                <option value="11" selected="true">Jul-Dec2024</option>
                <option value="12">2025-26</option>
                <option value="13">2026-27</option>
                <option value="14">2027-28</option>
                <option value="15">2028-29</option>
              </select>
            </div>
            <div class="remember verdana400">
              <input title="remember_password" type="checkbox" />
              <span>Remember Password</span>
            </div>
            <br />
            <img
              class="sbt_btn"
              src="./images/login_bws_btn.png"
              alt="login_btn"
            />
            <p class="space_below verdana400">
              Forgot your password? Click here
            </p>
            <div class="privacy space_below">
              <a
                class="verdana400"
                href="https://www.codebrigade.in/privacy-policy.php"
                >Privacy Policy</a
              >
            </div>
            <div class="download_icon">
              <a href="https://apps.apple.com/in/app/chalkpad-pro/id6443601604"
                ><img
                  src="./images/apple_store_icon.png"
                  alt="apple_store_icon"
              /></a>
              <a
                href="https://play.google.com/store/apps/details?id=codebrigade.chalkpadpro.app&hl=en_IN&gl=US"
                ><img src="images/gplaystore_icon.png" alt="playstore_icon"
              /></a>
            </div>
            <p class="mobile_code space_below">Mobile App Code : 800002</p>
            <div class="pwd_by">
              <p>Powered by</p>
              <img
                src="./images/code-brigade-logo-small.png"
                alt="code-brigade-logo-small"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
